<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Criar tarefa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>

    <body style="background-color:rgb(43, 43, 43);">
        <nav class="navbar" style="background-color:rgb(255, 255, 255);" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
            </div>
        </nav>

        <main class="container">
        <div class="bg-white text-black p-4 rounded d-inline-block position-absolute top-50 start-50 translate-middle" style="min-width: 400px; width: 100%; max-width: 500px;">
            <h1 class="h3 text-center">Nova tarefa</h1>
            <br>
            <form method="POST">
                <div class="d-flex flex-column align-items-center gap-2">
                {% csrf_token %}

                {{ form }}
                </div>

                <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Salvar tarefa</button>
                </div>
                
            </form>
           </div>
               
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
