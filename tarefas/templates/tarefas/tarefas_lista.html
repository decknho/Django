<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista de Tarefas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
            </div>
        </nav>

        <main class="container">
            <h1>Lista de Tarefas</h1>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Críado em</th>
                    <th scope="col">Prazo para finalização</th>
                    <th scope="col">Finalizada em</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tarefa in tarefas %}
                        <tr>
                            <th scope="row">{{ tarefa.id }}</th>
                            <td>{{ tarefa.titulo }}</td>
                            <td>{{ tarefa.criada_em }}</td>
                            <td>{{ tarefa.prazo }}</td>
                            <td>{{ tarefa.concluida_em | default:"-" }} </td>
                        </tr>
                    {% endfor %}
                </tbody>
    </table>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
